<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Team</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
</head>

<body>
  <header>
    <div id="head-con2">
      <div id="head-right">
        <img src="./images/ipl.png"
          alt="ipl logo" id="logo" />
        <a href="./index.html">
          <button id="home-button" class="add-button">Home</button></a>
      </div>
    </div>
  </header>

  <div id="add-team">
    <h1 id="slogan2">Add a Team</h1>
    <form id="addteamform">
      <p>Team Name</p>
      <input id="inp1" type="text" name="teamName" placeholder="Enter team name here.." required />
      <p>Team logo Url</p>
      <input id="inp3" type="text" name="logoUrl" placeholder="enter logo URL here.." required />
      <p>Won count</p>
      <input id="inp4" type="number" name="wonCount" maxlength="1" placeholder="enter won count here.." required />

      <button type="submit">Add team</button>
    </form>
  </div>
  
  <script src="./addteam.js"></script>
</body>

</html>
